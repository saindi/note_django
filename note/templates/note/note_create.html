{% extends "base.html" %}

{% block container %}
    <div class="container">
        <h2 class="mt-3">Note create</h2>
        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="text-center mt-3">
                <button class="btn btn-success">Create</button>
            </div>

            <div class="text-center mt-3">
                <a class="btn btn-primary" href="{% url 'user:profile' %}">Back</a>
            </div>

        </form>
    </div>
{% endblock %}
